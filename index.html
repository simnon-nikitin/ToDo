<!DOCTYPE html>
<html lang="ru">
<head>
 <link rel="stylesheet" href="src/css/normalize.css">
 <link rel="stylesheet" href="src/css/style.css" type="text/css"/>

 <meta charset="UTF-8">
 <meta name="" content="">
 <meta name="" content="">
 <title>ToDo by Simon</title>
</head>
<body>
<div class="container">
    <header> 
      <div class="title">
        <svg class=" day-icon fluentIcon listTitle-icon ___12fm75w f1w7gpdv fez10in fg4l7m0" fill="currentColor" aria-hidden="true" width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M12 2c.41 0 .75.34.75.75v1.5a.75.75 0 01-1.5 0v-1.5c0-.41.34-.75.75-.75zm0 15a5 5 0 100-10 5 5 0 000 10zm0-1.5a3.5 3.5 0 110-7 3.5 3.5 0 010 7zm9.25-2.75a.75.75 0 000-1.5h-1.5a.75.75 0 000 1.5h1.5zM12 19c.41 0 .75.34.75.75v1.5a.75.75 0 01-1.5 0v-1.5c0-.41.34-.75.75-.75zm-7.75-6.25a.75.75 0 000-1.5h-1.5a.75.75 0 000 1.5h1.5zm-.03-8.53c.3-.3.77-.3 1.06 0l1.5 1.5a.75.75 0 01-1.06 1.06l-1.5-1.5a.75.75 0 010-1.06zm1.06 15.56a.75.75 0 11-1.06-1.06l1.5-1.5a.75.75 0 111.06 1.06l-1.5 1.5zm14.5-15.56a.75.75 0 00-1.06 0l-1.5 1.5a.75.75 0 001.06 1.06l1.5-1.5c.3-.3.3-.77 0-1.06zm-1.06 15.56a.75.75 0 101.06-1.06l-1.5-1.5a.75.75 0 10-1.06 1.06l1.5 1.5z" fill="currentColor"></path></svg>
        <h1>Мой день</h1>
      </div>
      <p class="date">Вторник, 16 марта</p>
    </header>

    <div class="tasks">
        <ul class="task-list js-task-list">  
        </ul>
    </div>

    <div class="create-form-wraper">
        <form class="add-form" action="" method="post">
        <div class="create-form">
             <input class="create-form__checkbox" type="checkbox" id="checkboxcreate">
             <input class="create-form__input" type="text" placeholder="Новая задача" required> 
             <button class="create-form__button" type="submit">Добавить задачу</button>
             <img class="create-form__icon" src="/src/img/star-icon.png" width="20px" height="20px">
        </div> 
        </form>
    </div>


    <div class="task-list-cheked-wraper">
      <div class="task-list-cheked__title">Завершенные<span class="task-list-cheked__counter"></span></div>
      <ul class="task-list-cheked">     
      </ul>
    </div>
</div>

    <template id="task-template">
      <li class="task-list__item">
        <input class="create-form__checkbox" type="checkbox" name="done" id="">
        <span></span> 
        <img class="star-icon" src="/src/img/star-icon.png"  width="20px" height="20px">
      </li> 
    </template>
 <script src="/src/js/app.js"></script>
</body>
</html>
